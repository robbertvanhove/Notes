<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <title>ToDo list</title>
    <style>
        .deleteTask {
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Fixed navbar -->
<div class="navbar-fixed">
    <nav class="orange">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">ToDo App</a>
        </div>
    </nav>
</div>
<!-- Grid -->
<div class="container">
    <div class="row">
        <div class="col s12">
            <!-- Collection: -->
            <ul class="collection">
                <!-- Dummy taak als voorbeeld -->
                <li class="collection-item avatar">
                    <i class="material-icons circle red deleteTask" data-task="0">delete_forever</i>
                    <div class="title" data-task="0" contenteditable>Dummy taak</div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Fixed action button -->
<div class="fixed-action-btn">
    <a class="btn-floating btn-large green" id="addTask">
        <i class="large material-icons">note_add</i>
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="cordova.js"></script>
<script src="js/todo.js"></script>
<script defer src="js/app.js"></script>
</body>
</html>
